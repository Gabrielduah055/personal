<div class="shadow-sm bg-primary">
  <div
    class="flex items-center justify-between py-4 my-3 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 relative"
  >
    <!-- Profile -->
    <div class="flex items-center gap-3">
      <div
        class="flex items-center overflow-hidden w-10 h-10 rounded-full border-2 border-primary cursor-pointer"
      >
        <img
          src="/profile.jpg"
          alt="profile picture"
          class="w-full h-full object-cover"
        />
      </div>
      <span class="text-sm font-medium text-primary">Gabriel Duah</span>
    </div>

    <!-- Desktop nav -->
    <nav class="hidden md:block">
      <ul class="flex items-center space-x-6 text-sm font-medium text-primary">
        <li>
          <a
            routerLink="/home"
            routerLinkActive="text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 dark:border-blue-400 pb-1"
            [routerLinkActiveOptions]="{ exact: true }"
            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 dark:border-blue-400 pb-1"
            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            routerLinkActive="text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 dark:border-blue-400 pb-1"
            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <!-- Mobile hamburger -->
    <button
      class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-secondary hover:bg-secondary focus:outline-none transition-colors"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
    >
      <i class="uil uil-bars text-xl"></i>
    </button>
  </div>

  <!-- Mobile dropdown -->
  <nav
    class="md:hidden transition-all duration-300 ease-in-out overflow-hidden bg-surface border-t border-primary"
    [ngClass]="{
      'max-h-60 opacity-100 visible': isMenuOpen,
      'max-h-0 opacity-0 invisible': !isMenuOpen
    }"
  >
    <ul
      class="py-3 px-6 flex flex-col gap-3 text-sm font-medium text-primary"
    >
      <li>
        <a
          routerLink="/home"
          routerLinkActive="text-blue-600 dark:text-blue-400"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMenu()"
          class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="text-blue-600 dark:text-blue-400"
          (click)="closeMenu()"
          class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >About</a
        >
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="text-blue-600 dark:text-blue-400"
          (click)="closeMenu()"
          class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >Contact</a
        >
      </li>
    </ul>
  </nav>
</div>
