<div class="container relative max-w-3xl mx-auto px-20 py-20">
  <p class="italic text-sm mb-4 border-l-4 border-blue-600 px-1">Last Updated: {{ text.lastUpdated }}</p>
  <h1 class="text-3xl font-bold mb-4">{{ text.title }}</h1>
  <p class="mb-8">{{ text.intro }}</p>

  <div class="space-y-8">
    @for (section of text.sections; track section.id) {
      <section>
        <h2 class="text-2xl font-semibold mb-2">{{ section.title }}</h2>
        @if (section?.lead) {
          <p class="mb-3">{{ section.lead }}</p>
        }
        @if (section.bullets.length) {
          <ul class="list-disc list-inside space-y-1">
            @for (item of section.bullets; track item) {
              <li>{{ item }}</li>
            }
          </ul>
        }
      </section>
    }
  </div>
</div>
