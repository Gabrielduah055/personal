<div
  class="container relative max-w-xl mx-auto px-6 py-16 text-center bg-primary"
>
  <!-- Avatar -->
  <div
    class="mx-auto w-20 h-20 rounded-full border-2 border-primary overflow-hidden mb-6 shadow-lg"
  >
    <img
      src="/profile.jpg"
      alt="profile picture"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Headline -->
  <h1 class="text-3xl font-semibold tracking-tight text-primary">
    {{ text.title }}
  </h1>

  <!-- Sub title -->
  <p class="mt-3 text-lg font-medium text-secondary">{{ text.subtitle }}</p>

  <!-- Description -->
  <p class="mt-3 leading-7 text-tertiary">{{ text.description }}</p>

  <!-- CTAs -->
  <div class="mt-6 flex items-center justify-center gap-3">
    <a
      href="/cv.pdf"
      download="Gabriel-Agyeman-Duah-CV.pdf"
      class="btn-primary inline-flex items-center justify-center rounded-md px-4 py-2 font-medium shadow-md hover:shadow-lg transition-all"
      >{{ text.ctaTalk }}</a
    >
    <a
      routerLink="/about"
      class="inline-flex items-center justify-center rounded-md border border-primary px-4 py-2 font-medium text-primary hover:bg-secondary transition-colors"
      >{{ text.ctaAbout }}</a
    >
  </div>
</div>
