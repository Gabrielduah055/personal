<div class="container relative max-w-2xl mx-auto px-20 py-24">
  <h1 class="text-2xl font-medium">{{ text.title }}</h1>
  <p class="py-3 text-2xl font-medium w-98">{{ text.subtitle }}</p>
  <p class="leading-6 text-gray-500 w-98">{{ text.description }}</p>

  <div class="flex items-center gap-4 py-5">
    <a
      href="/cv.pdf"
      download="Gabriel-Agyeman-Duah-CV.pdf"
      class="border rounded py-2 px-4 cursor-pointer font-medium text"
      >{{ text.ctaTalk }}</a
    >
    <a
      routerLink="/about"
      class="border rounded py-2 px-4 cursor-pointer font-medium text"
      >{{ text.ctaAbout }}</a
    >
  </div>
</div>
