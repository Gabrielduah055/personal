<div class="container relative max-w-xl mx-auto px-6 py-16 text-center">
  <!-- Avatar -->
  <div class="mx-auto w-20 h-20 rounded-full border-2 border-gray-300 overflow-hidden mb-6">
    <img src="/profile.jpg" alt="profile picture" class="w-full h-full object-cover" />
  </div>

  <!-- Headline -->
  <h1 class="text-3xl font-semibold tracking-tight">{{ text.title }}</h1>

  <!-- Sub title -->
  <p class="mt-3 text-lg font-medium text-gray-800">{{ text.subtitle }}</p>

  <!-- Description -->
  <p class="mt-3 leading-7 text-gray-600">{{ text.description }}</p>

  <!-- CTAs -->
  <div class="mt-6 flex items-center justify-center gap-3">
    <a
      href="/cv.pdf"
      download="Gabriel-Agyeman-Duah-CV.pdf"
      class="inline-flex items-center justify-center rounded-md bg-gray-900 text-white px-4 py-2 font-medium shadow-md hover:shadow-lg hover:bg-black/90 transition"
      >{{ text.ctaTalk }}</a
    >
    <a
      routerLink="/about"
      class="inline-flex items-center justify-center rounded-md border border-gray-300 px-4 py-2 font-medium text-gray-800 hover:border-gray-400 transition"
      >{{ text.ctaAbout }}</a
    >
  </div>
</div>
